<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<h1>Hello vue js</h1>
	<div id="app">
		<p>오늘의 운세 : <strong>{{ fortune }}</strong></p>
		<p>내 이름은 : <strong>{{ myName }}</strong></p>
		<button v-on:click="clicked">눌러보셈</button>
		<button v-on:click="clicked2">눌러보셈2</button>
		<br />
		<input type="text" v-model="msg"/>
		<p>{{msg}}</p>
		<br />
		<h3>숫자 목록입니다.</h3>
		<ul>
			<li v-for="item in nums">{{item}}</li>
		</ul>
	</div>
	<script>
		//Vue객체를 생성하면서 object전달
		//클라이언트 시점에서 위의 fortune값을 변경하기에, 이를 클라이언트 side 랜더링이라고 부른다.
		//서버 side 랜더링
		new Vue({
			el:"#app",
			data:{
				fortune:"동쪽으로 가면 귀인을 만나요",
				myName:"최은복",
				msg:"",
				nums:[10,20,30]
			},
			methods:{
				clicked:function(){
					this.fortune="남쪽으로 가도 귀인을 만나요";
				},
				clicked2:function(){
				this.myName="김구라";
				}
			}
		});
	</script>
</body>
</html>
