<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step03_class</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
</head>
<body>
	<h1>vue js로 class 속성 값 제어하기</h1>
	<div id="app">
		<button class="btn btn-primary btn-lg">버튼</button>
		<button class="btn" v-bind:class="{'btn-primary':isPri, 'btn-lg':isLg}">Vue 버튼</button>
		<br />
		<label>
			파란색 버튼 <input type="checkbox" v-model="isPri"/>
		</label>
		<label>
			큰 버튼 <input type="checkbox" v-model="isLg"/>
		</label>
		<p>isPri:{{isPri}}</p>
		<p>isLg:{{isLg}}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				isPri:false,
				isLg:false
			}
		})
	</script>
</body>
</html>
