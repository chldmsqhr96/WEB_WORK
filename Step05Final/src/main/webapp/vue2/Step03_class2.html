<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step03_class2</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1>vue js로 class 속성 값 제어하기</h1>
	<div id="app">
		<button class="btn btn-primary btn-lg">버튼</button>
		<button class="btn" v-bind:class="obj">Vue 버튼</button>
		<br />
		<label>
			파란색 버튼 <input type="checkbox" v-model="isPri"/>
		</label>
		<label>
			큰 버튼 <input type="checkbox" v-model="isLg"/>
		</label>
		<p>isPri:{{isPri}}</p>
		<p>isLg:{{isLg}}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				isPri:false,
				isLg:false,
				//종속된 모델 안에 모델이 있는 경우 구조를 다르게 해야 한다. 따라서 아래 코드는 작동되지 않는다.
				//obj:{'btn-primary':this.isPri, 'btn-lg':this.isLg}
				
			},
			computed:{ //계산된 모델을 작성하는 공간
				//위의 주석처리된 코드를 computed 공간에 obj를 함수로 만들어, object값을 return한다.
				//종속된 모델이 바뀌면 다시 호출되어서 연산된 값을 return.
				obj(){
					return {'btn-primary':this.isPri, 'btn-lg':this.isLg};
				}
			}
		})
	</script>
</body>
</html>
