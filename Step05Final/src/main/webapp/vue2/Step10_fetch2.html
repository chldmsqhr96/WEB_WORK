<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fetch test</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1>ajax 요청을 통해 바당온 데이터 사용하기</h1>
	<p>페이지 전환없이 서버에서 요청하는 것을 ajax라고 생각하면 된다.</p>
	<div id="app">
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="tmp in list" v-bind:key="tmp.num">
					<td>{{tmp.num}}</td>
					<td>{{tmp.writer}}</td>
					<td>{{tmp.regdate}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				list:[]
			},
			created(){//vue가 초기화 완료 되었을 때 최초 한 번 호출되는 기능
					fetch("/Step05Final/cafe/json_list.jsp")
					.then(res=>res.json())
					.then(data=>{
						this.list = data;
					});
			},
			methods:{	
			}
		});
	</script>
</body>
</html>
