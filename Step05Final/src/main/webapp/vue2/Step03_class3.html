<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step03_class3</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1>vue js로 class 속성 값 제어하기</h1>
	<div id="app">
		<button class="btn btn-primary btn-lg">버튼</button>
		<button class="btn" v-bind:class="['btn-info', 'btn-sm']">Vue 버튼</button>
		<button class="btn" v-bind:class="[isInfo ? 'btn-info':'', isSm ? 'btn-sm' : '']">Vue 버튼2</button>
		<button class="btn" v-bind:class="arr">Vue 버튼3</button>
		<br />
		<label>
			하늘색 버튼 <input type="checkbox" v-model="isInfo"/>
		</label>
		<label>
			작은 버튼 <input type="checkbox" v-model="isSm"/>
		</label>
		<p>isInfo:{{isInfo}}</p>
		<p>isSm:{{isSm}}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				isInfo:false,
				isSm:false,	
			},
			computed:{
				arr(){
					return [this.isInfo ? 'btn-info':'', this.isSm ? 'btn-sm' : ''];
				}
			}
		});
	</script>
</body>
</html>
