<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<h1>이벤트 테스트2</h1>
	<div id="app">
		<button @click="clicked">+</button>
		<button @click="clicked2">-</button>
		<p>{{count}}</p>
	</div>
	<script>
		new Vue({
			el:"#app",
			data:{
				count:0
			},
			methods:{
				clicked(){
					this.count += 1
				},
				clicked2(){
					this.count -= 1
				}
			}
		});
	</script>
</body>
</html>
