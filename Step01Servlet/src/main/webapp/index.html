	<!--<form action="send" method="get">-->
	<!-- 
		폼을 제출(sumbit)하면 (type="sumbit"인 전송을 누르면)
		action="요청경로"
		method="전송방식"
		
		서버에 "요청경로"대로 요청이되고, 폼에 입력한 내용은 "전송방식"으로 전송이 된다. (get or post)
		
		[form 사용법]
		1. action 속성의 값은 폼을 제출했을 때 요청되는 경로가 된다.
		2. method 속성의 값은 전송 방식을 지정한다. 생력하면 default 값은 get이다.
		3. form의 자손요소중에 type="sumbit" 버튼을 누르면 폼이 제출된다.
		4. 전송방식은 get과 post가 있는데, get 방식의 전송은 입력한 정보를 주소창에 달고가는 방식이고
		   post 방식 전송은 요청의 몸통에 달고가는 방식이기에 주소창에 보이지 않는다.
	
	 -->
	<form action="/Step01Servlet/send" method="post"> <!-- post 방식은 한글이 깨짐(utf-8 처리 해줘야함) -->
		<input type ="text" name="msg" placeholder="서버에 할말 입력...">
		<button type="sumbit">전송</button>
	</form>
	
	<form action="/Step01Servlet/send2" method="get">
		<input type ="text" name="msg" placeholder="서버에 할말 입력...2">
		<button type="sumbit">전송2</button>
	</form>
	
	<form action="/Step01Servlet/send.jsp" method="post">
		<input type ="text" name="msg" placeholder="서버에 할말 입력...3">
